<!DOCTYPE html>
<html lang='en'>

<head>
<meta charset='utf-8' />
<meta name='viewport' content='width=device-width, initial-scale=1'>
<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
<title>JSY Babylon Template</title>

<link rel='icon' href='data:image/png;base64,' />
<link rel='stylesheet' crossorigin='anonymous' href='https://cdn.jsdelivr.net/npm/picnic@6.5.1/picnic.min.css' />
<style>
    html, body {
        overflow: hidden;
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
    }

    #renderCanvas {
        width: 100%;
        height: 100%;
        touch-action: none;
    }
</style>

<script crossorigin='anonymous' src='https://cdn.jsdelivr.net/npm/superfine@7.0.0/dist/superfine.min.js'></script>

<script crossorigin='anonymous' src='https://cdn.babylonjs.com/babylon.js'></script>
<script crossorigin='anonymous' src='https://cdn.babylonjs.com/loaders/babylonjs.loaders.min.js'></script>

<!-- Link to pep.js to ensure pointer events work consistently in all browsers -->
<script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
</head>

<body>

<canvas id='renderCanvas' touch-action='none'></canvas>
<script type='module'>
    const game_worker = new Worker('./esm/game_worker.mjs', {type: 'module'})

    import {uni_init_babylon} from './esm/index.mjs'
    uni_init_babylon(document.getElementById('renderCanvas'), game_worker)

</script>

</body>
</html>
